on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configurar Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Compilar imagen Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pruebasu:${{ github.sha }} .

      - name: Empujar imagen Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/pruebasu:${{ github.sha }}
